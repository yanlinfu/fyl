<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
			<link rel="stylesheet" href="../fyl/css/register.css">
		<link rel="stylesheet" href="../fyl/css/public.css">
	</head>
	<body>
		<div id="top" class="margin">
			<a href="#">
				<img src="../fyl/images/logo.png">
			</a>
		</div>
		<div id="body">
			<div class="rbody margin">
				<div class="rbody_middle">
					<div class="rbody_top">
						<p>注册乌托家会员</p>
						
					</div>
					<div class="rbody_main">
						<div class="phone_number">
							
							<div class="phone_number_txt">
								<img src="img/phone.png" >
								<input type="text" name="" id="txt1" value=""  placeholder="请输入手机号码" />
							</div>
						</div>
						<p class="p1"><img src="img/import.png" ></p>	

						</div>
						<div class="yanzhengma clear">
							<div class="yanzhnegma_txt">
								<div class="yanzhnegma_txt_left">
									<img src="img/photocheck.png" >
									<input type="text" name="num" id="txt2" value="" placeholder="图形验证码" />
								</div>
								<div class="yanzhnegma_txt_right">
									<span>		
									</span>
								</div>
								
							</div>
							<p class="p1"><img src="img/import.png" ></p>
							
						</div>
						<div class="pwd">
							<div class="pwd_txt">
								<img src="img/checkpwd.png" >
								<input type="password" name="pwd" id="pwd" value="" placeholder="请设置密码" />
							</div>
							<p class="p1"><img src="img/import.png" ></p>
							
						</div>
						<div class="pwd_check">
							<div class="pwd_check_txt">
								<img src="img/checkpwd.png" >
								<input type="password" name="pwd2" id="pwd2" value="" placeholder="请再次输入密码" />
							</div>
							<p class="p1"><img src="img/import.png" ></p>
						</div>
						<div class="tuijian_people">
							<div class="tuijian_people_txt">
								<input type="text" name="txt3" id="txt3" value="" placeholder="如果有推荐人请输入推荐人手机号" />
							</div>
							<p class="p1"><img src="img/import.png" ></p>
						</div>  
						<div class="zhuce">
							注册
							
						</div>
						<div class="food">
							
							<p>点击“立即注册”即表示您同意并愿意遵守乌托家用户协议</p>
						</div>
		</div>
		
	</body>
	<script src="../fyl/js/register.js"></script>
</html>
